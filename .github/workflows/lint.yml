name: npm linter

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
          npm run fix-lint
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Lint Commit"
          git push
